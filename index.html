<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ticket</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="boarding-pass">
    <h1>Cartão de embarque gerado com sucesso!</h1>

    <main id="ticket">
      <section class="top">
        <div>
          <div class="flight"></div>
          <div class="date"></div>
        </div>

        <div>
          <div class="local"></div>
          <div class="flight-symbol"></div>
          <div class="destiny"></div>
        </div>
      </section>

      <section class="middle">
        <div class="passenger"></div>
        <div class="seat"></div>
      </section>

      <section class="bottom">
        <div id="container">
          <div class="fly-info"></div>
          <div class="qr-code"></div>
        </div>

        <p><strong>Atenção:</strong> o portão fecha 16:50</p>
      </section>
    </main>

    <footer>Procure o balcão de atendimento para mais informações</footer>
  </div>
</body>
</html>
