<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ticket</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="boarding-pass">
    <h1>Cartão de embarque gerado com sucesso!</h1>

    <main id="ticket">
      <section class="top">
        <div>
          <div class="flight">
            <div>Voo</div>
            <div>RS985</div>
          </div>
          <div class="date">
            <div>Data</div>
            <div>15/07/2023</div>
          </div>
        </div>

        <div>
          <div class="local">
            <div>São Paulo, Brasil</div>
            <strong>GRU</strong>
            <div>03:15</div>
          </div>
          <div class="flight-symbol">
            <ion-icon name="airplane-sharp"></ion-icon>
          </div>
          <div class="destiny">
            <div>Okinawa, Japão</div>
            <strong>HND</strong>
            <div>22:30</div>
          </div>
        </div>
      </section>

      <section class="middle">
        <div class="passenger">
          <div>Passageiro</div>
          <strong>Mariana Ota</strong>
        </div>
        <div class="seat">
          <div>Assento</div>
          <strong>27B</strong>
        </div>
      </section>

      <section class="bottom">
        <div id="container">
          <div class="fly-info">
            <dl>
              <dt>
                <div>Embarque</div>
                <div>16:20</div>
              </dt>
              <dt>
                <div>Terminal</div>
                <strong>3</strong>
              </dt>
              <dt>
                <div>Portão</div>
                <strong>12</strong>
              </dt>
            </dl>
          </div>
          <div class="qr-code">
            <img src="./images/QR Code.jpg" alt="QR Code com informações sobre o voo">
          </div>
        </div>

        <p><strong>Atenção:</strong> o portão fecha 16:50</p>
      </section>
    </main>

    <footer>Procure o balcão de atendimento para mais informações</footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
