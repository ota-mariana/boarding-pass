<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ticket</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="boarding-pass">
    <h1>Cartão de embarque gerado com sucesso!</h1>

    <main id="ticket">
      <section class="top">
        <div class="flight-date grid column">
          <div>
            <div class="title-info">Voo</div>
            <div>RS985</div>
          </div>
          <div class="date text-align-right">
            <div class="title-info">Data</div>
            <div>15/07/2023</div>
          </div>
        </div>

        <div class="container2 grid column">
          <div class="local">
            <div class="title-info">São Paulo, Brasil</div>
            <strong>GRU</strong>
            <div>03:15</div>
          </div>
          <div class="flight-symbol grid">
            <ion-icon name="airplane-sharp"></ion-icon>
          </div>
          <div class="destiny text-align-right">
            <div class="title-info">Okinawa, Japão</div>
            <strong>HND</strong>
            <div>22:30</div>
          </div>
        </div>
      </section>

      <section class="middle grid column">
        <div class="passenger">
          <div class="title-info">Passageiro</div>
          <strong>Mariana Ota</strong>
        </div>
        <div class="seat text-align-right">
          <div class="title-info">Assento</div>
          <strong>27B</strong>
        </div>
      </section>

      <section class="bottom">
        <div class="container grid column">     
          <dl class="dl-grid grid">
            <dt>
              <div class="title-info">Embarque</div>
              <div class="fly-time">16:20</div>
            </dt>
            <dt>
              <div class="title-info">Terminal</div>
              <strong>3</strong>
            </dt>
            <dt>
              <div class="title-info">Portão</div>
              <strong>12</strong>
            </dt>
          </dl>
          <div class="qr-code text-align-right">
            <img src="./images/QR Code.jpg" alt="QR Code com informações sobre o voo">
          </div>
        </div>

        <p class="title-info"><strong>Atenção:</strong> o portão fecha 16:50</p>
      </section>
    </main>

    <footer>Procure o balcão de atendimento para mais informações</footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
